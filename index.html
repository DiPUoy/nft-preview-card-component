<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
</head>

<body>
    <div class="containor">
        <div class="image">
            <img src="image-equilibrium.jpg" alt="">
            <div>
                <img src="icon-view.svg" alt="">
            </div>
        </div>
        <div>
            <h2>
                Equilibrium #3429
            </h2>
            <p class="a">Our Equilibrium collection promotes balance and calm.</p>
            <ul>
                <li>
                    <img src="icon-ethereum.svg" alt="">
                    <span class="b">
                        0.041 ETH
                    </span>
                </li>
                <li>
                    <img src="icon-clock.svg" alt="">
                    <span class="a">
                        3 days left
                    </span>
                </li>
            </ul>
        </div>
        <div class="btm">
            <img src="image-avatar.png" alt="">
            <p>
                <span class="a">Creation of</span> 
                <span>Jules Wyvern</span>
            </p>
        </div>

    </div>
    
</body>
</html>
